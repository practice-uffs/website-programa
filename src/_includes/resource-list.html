
{% if resource.resource == "left" %}
  <div class="col-8 col-md-6 m-auto m-md-0 ml-md-auto pt-5">
    <a href="{{ resource.file }}" target="_blank">
        <div class="book-container">
            <div class="book">
              <img class="card-img-top" src="{{ resource.image }}">
            </div>
        </div>
    </a>
  </div>
  <div class="col-12 col-md-4 col-lg-6 align-center">
    <h2 class="text" style="color: #00384d;">{{ resource.title }}</h2>
    <p class="">{{ resource.description }}</p>

    <form method="get" action="{{ resource.file }}" download>
      <button type="submit" class="btn btn-primary btn-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
          </svg>
          Baixar
      </button>
    </form>
  </div>
{% else %}
  <div class="col-12 col-md-4 col-lg-6 align-center">
    <h2 class="text" style="color: #00384d;">{{ resource.title }}</h2>
    <p class="">{{ resource.description }}</p>

    <form method="get" action="{{ resource.file }}" download>
      <button type="submit" class="btn btn-primary btn-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
          </svg>
          Baixar
      </button>
    </form>
  </div>
  <div class="col-8 col-md-6 m-auto m-md-0 ml-md-auto pt-5">
    <a href="{{ resource.file }}" target="_blank">
        <div class="book-container">
            <div class="book">
              <img class="card-img-top" src="{{ resource.image }}">
            </div>
        </div>
    </a>
  </div>  
{% endif %}
