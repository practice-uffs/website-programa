
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <meta name="title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
    <meta name='image' content="{{ site.url }}/images/logo.png" />
    <meta name="rating" content="General" />
    <meta name="expires" content="0" />
    <meta name="language" content="portuguese, PT-BR" />
    <meta name="distribution" content="Global" />
    <meta name="revisit-after" content="7 Days" />
    <meta name="author" content="Practice - https://practice.uffs.edu.br" />
    <meta name="publisher" content="Practice - https://practice.uffs.edu.br" />
    <meta name="copyright" content="Practice"/>
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}"/>        
    
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
    <meta property="og:image" content="{{ site.url }}/images/logo.png" />
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
    <meta property="og:site_name" content="practice" />
    <meta property="og:locale" content="pt_BR"/>
    <meta property="article:author" content="Practice - https://practice.uffs.edu.br"/>
    <meta property="article:publisher" content="Practice - https://practice.uffs.edu.br"/>   
    
	<!-- Twitter Cards -->
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:site" content="https://practice.uffs.edu.br/tour-virtual"/>
    <meta property="twitter:domain" content="https://practice.uffs.edu.br/tour-virtual"/>
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}"/>
    {% if page.excerpt %}<meta property="twitter:description" content="{{ page.excerpt | strip_html }}">{% endif %}
    <meta property="twitter:image:src" content="{{ site.url }}/images/logo.png">
    <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}"/>
