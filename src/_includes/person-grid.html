<div class="col-sm-6" style="float: left;">
    <div class="row my-3 mr-5">
        <div class="col-4">
            <img src="{{ person.avatar }}" class="card-img-top rounded-circle" alt="Avatarde {{ person.name }}">
        </div>
        <div class="col-7">
            <h4><strong>{{ person.name }}</strong></h4>
            <small>{{ person.formation }}.</small><br>
            <small>{{ person.bond }}</small>
            {% if person.uffs %}<small>{{ person.uffs }}.</small><br>{% endif %}
            <a href="{{ person.github }}" class="text-dark" target="_blank"><i class="fa fa-github"></i></a>
            
        </div>
    </div>

</div>
