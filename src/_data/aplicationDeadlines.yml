  production_deadline: "7 à 13 dias úteis"

- service:
  product: "TEXTO"
  id: 1
  description: "Cartaz: tem por objetivo divulgar algo ou alguém, escrito de forma resumida e direta. Devem ser apresentadas em um cartaz apenas as informações fundamentais do que se pretende divulgar (nome, apresentador e data, se for um evento, por exemplo). Utiliza de linguagem simples e direta e recursos visuais (design e imagens) para chamar atenção do leitor. Até 1 página e 2 imagens (ou gráficos ou figuras) por página."
  evaluation_deadline: "5 dias úteis"
  production_deadline: "3 à 5 dias úteis"

- service:
  product: "TEXTO"
  id: 2
  description: "Panfleto: é o meio de divulgação de algo. O texto é sucinto e direto e tem por objetivo apresentar o básico sobre o tema para o leitor. Até 2 páginas e 3 imagens (ougráficos ou figuras) por página. Simples: só diagramação do texto. Intermediário: elemento extra."
  evaluation_deadline: "5 dias úteis"
  production_deadline: "Simples: 3 à 5 dias úteis. Intermediário: 5 à 7 dias úteis"

- service:
  product: "TEXTO"
  id: 3
  description: "Manual: apresenta instruções para realização de algo (tarefa, montagem de produto, estabelecimento de rotina, etc). O texto tem uma ordem de passos que deve ser seguido para que se obtenha sucesso na atividade que o texto orienta. Simples: Até 15 páginas. Intermediário: Até 20 páginas. Complexo: Até 30 páginas. Todos com até 3 imagens (ou gráficos, ou figuras) por página."
  evaluation_deadline: "5 dias úteis"
  production_deadline: "Simples: 3 à 5 dias úteis. Intermediário: 5 à 7 dias úteis. Complexo: até 15 dias úteis."

- service:
  product: "TEXTO"
  id: 4
  description: "Manual: apresenta instruções para realização de algo (tarefa, montagem de produto, estabelecimento de rotina, etc). O texto tem uma ordem de passos que deve ser seguido para que se obtenha sucesso na atividade que o texto orienta. Simples: Até 15 páginas. Intermediário: Até 20 páginas. Complexo: Até 30 páginas. Todos com até 3 imagens (ou gráficos, ou figuras) por página."
  evaluation_deadline: "5 dias úteis"
  production_deadline: "Simples: 3 à 5 dias úteis. Intermediário: 5 à 7 dias úteis. Complexo: até 15 dias úteis"

