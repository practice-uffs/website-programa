- project:
  type: partnerships
  active: true
  title: Setor de Assuntos Estudantis (SAE)
  web: 
  bio: O Setor de Assuntos Estudantis da UFFS, campus Chapecó, atua visando contribuir com a ampliação das condições de permanência e êxito dos estudantes, atentando às demandas educacionais de modo a identificar, encaminhar e acompanhar situações relacionadas às questões sociais, psicológicas e pedagógicas que interferem no processo de ensino e aprendizagem.
  description: O Setor de Assuntos Estudantis da UFFS, campus Chapecó, atua visando contribuir com a ampliação das condições de permanência e êxito dos estudantes, atentando às demandas educacionais de modo a identificar, encaminhar e acompanhar situações relacionadas às questões sociais, psicológicas e pedagógicas que interferem no processo de ensino e aprendizagem.
  image: /images/partnerships/sae.png

- project:
  type: partnerships
  active: true
  title: Diretoria de Políticas de Graduação (DPGRAD)
  web: 
  bio: A Diretoria de Políticas de Graduação (DPGRAD) atua na criação e acompanhamento de projetos, programas e políticas voltadas para o pilar do Ensino dentro da UFFS. Visa a promoção da qualide de ensino da graduação, incentivo à permanência e formação contínua dos sujeitos da comunidade acadêmica.
  description: A Diretoria de Políticas de Graduação (DPGRAD) atua na criação e acompanhamento de projetos, programas e políticas voltadas para o pilar do Ensino dentro da UFFS. Visa a promoção da qualide de ensino da graduação, incentivo à permanência e formação contínua dos sujeitos da comunidade acadêmica.
  image: /images/partnerships/uffs.png

- project:
  type: partnerships
  active: true
  title: Diretoria de Comunicação Social (DCS)
  web: 
  bio: A Diretoria de Comunicação Social atua na divulgação da Universidade Federal da Fronteira Sul (UFFS) como um bem público que todos têm o direito de acessar, realizando desde a produção do material publicitário até na cobertura jornalística. 
  description: A Diretoria de Comunicação Social atua na divulgação da Universidade Federal da Fronteira Sul (UFFS) como um bem público que todos têm o direito de acessar, realizando desde a produção do material publicitário até na cobertura jornalística. 
