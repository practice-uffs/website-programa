- project:
  type: partnerships
  active: true
  title: Núcleo de Apoio Pedagógico (NAP)
  web: 
  bio: O Núcleo de Apoio Pedagógico da UFFS, campus Chapecó integra a Coordenação Acadêmica do Campus e vincula-se à Diretoria de Organização Pedagógica da Pró-Reitoria de Graduação da UFFS. Tem por finalidade ser um espaço institucional de apoio didático, pedagógico e de articulação para a formação docente no Campus.
  description: O Núcleo de Apoio Pedagógico da UFFS, campus Chapecó integra a Coordenação Acadêmica do Campus e vincula-se à Diretoria de Organização Pedagógica da Pró-Reitoria de Graduação da UFFS. Tem por finalidade ser um espaço institucional de apoio didático, pedagógico e de articulação para a formação docente no Campus.
  image: /images/partnerships/uffs.png